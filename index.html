<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CSS links-->
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
      <!--FontAwesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
      <!-- CSS Sheet-->
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row task-info">
        <div class="col-sm hour"> 9:00 AM </div>
        <textarea class="col-sm timeblocks 1 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="10" class="row task-info">
        <div class="col-sm hour"> 10:00 AM </div>
        <textarea class="col-sm timeblocks 2 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="11" class="row task-info">
        <div class="col-sm hour"> 11:00 AM </div>
        <textarea class="col-sm timeblocks 3 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="12" class="row task-info">
        <div class="col-sm hour"> 12:00 PM </div>
        <textarea class="col-sm timeblocks 4 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="13" class="row task-info">
        <div class="col-sm hour"> 1:00 M </div>
        <textarea class="col-sm timeblocks 5 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="14" class="row task-info">
        <div class="col-sm hour"> 2:00 PM </div>
        <textarea class="col-sm timeblocks 6 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="15" class="row task-info">
          <div class="col-sm hour"> 3:00 PM </div>
          <textarea class="col-sm timeblocks 7 task">
          </textarea>
          <button class="saveBtn"></button>
      </div>
      <div id="16" class="row task-info">
          <div class="col-sm hour"> 4:00 PM </div>
          <textarea class="col-sm timeblocks 8 task">
          </textarea>
          <button class="saveBtn"></button>
       </div>
       <div id="17" class="row task-info">
        <div class="col-sm hour"> 5:00 PM </div>
        <textarea class="col-sm timeblocks 9 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
      <div id="18" class="row task-info">
        <div class="col-sm hour"> Day Notes: </div>
        <textarea class="col-sm timeblocks 10 task">
        </textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!--Adding Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
